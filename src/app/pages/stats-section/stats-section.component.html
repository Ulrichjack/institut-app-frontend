<!-- Section Statistiques avec Animation Rechargeable -->
<div class="stats-section" #statsSection>
  <!-- En-t√™te moderne -->
  <div class="section-header">
    <div class="intro-badge">
      <div class="badge-icon">
        <i class="fas fa-crown"></i>
      </div>
      <span class="badge-text">Excellence depuis 2020</span>
    </div>

    <h2 class="main-title">
      Pourquoi choisir
      <span class="title-accent">Beaut√© Excellence</span> ?
    </h2>

    <div class="title-underline"></div>

    <p class="lead-text">
      Plus qu'une formation, une transformation professionnelle compl√®te
    </p>
  </div>

  <!-- Statistiques avec animation de d√©compte rechargeable -->
  <div class="stats-container">
    <div class="stats-grid">

      <!-- Stat 1: Ann√©es d'exp√©rience -->
      <div class="stat-item"
           [class.animate]="isVisible"
           [class.counting]="isAnimating"
           style="animation-delay: 0.1s">
        <div class="stat-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <span class="stat-number" #stat1>0</span>
        <span class="stat-suffix">+</span>
        <div class="stat-label">Ann√©es d'exp√©rience</div>
        <div class="stat-sublabel">Depuis 2020</div>
      </div>

      <!-- Stat 2: Taux de r√©ussite -->
      <div class="stat-item"
           [class.animate]="isVisible"
           [class.counting]="isAnimating"
           style="animation-delay: 0.2s">
        <div class="stat-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <span class="stat-number" #stat2>0</span>
        <span class="stat-suffix">%</span>
        <div class="stat-label">Taux de r√©ussite</div>
        <div class="stat-sublabel">Aux examens</div>
      </div>

      <!-- Stat 3: Dipl√¥m√©es -->
      <div class="stat-item"
           [class.animate]="isVisible"
           [class.counting]="isAnimating"
           style="animation-delay: 0.3s">
        <div class="stat-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <span class="stat-number" #stat3>0</span>
        <span class="stat-suffix">+</span>
        <div class="stat-label">Dipl√¥m√©es</div>
        <div class="stat-sublabel">En activit√©</div>
      </div>

      <!-- Stat 4: Insertion professionnelle -->
      <div class="stat-item"
           [class.animate]="isVisible"
           [class.counting]="isAnimating"
           style="animation-delay: 0.4s">
        <div class="stat-icon">
          <i class="fas fa-briefcase"></i>
        </div>
        <span class="stat-number" #stat4>0</span>
        <span class="stat-suffix">%</span>
        <div class="stat-label">Insertion pro</div>
        <div class="stat-sublabel">Dans les 6 mois</div>
      </div>

    </div>

    <!-- Indicateur de progression -->
    <div class="progress-indicator" [class.active]="isVisible">
      <div class="progress-bar"></div>
    </div>

    <!-- Bouton de debug (√† retirer en production) -->
    <div class="debug-controls" *ngIf="false">
      <button (click)="restartAnimations()" class="restart-btn">
        üîÑ Relancer les animations
      </button>
    </div>
  </div>

  <!-- D√©coration -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
