<!-- Spinner start -->
@if (showSpinner) {
<div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow" style="color: #884CD2;" role="status"></div>
</div>
}
<!-- Spinner End -->

                    </div>

    <!-- Main Navbar -->
    <div class="container-fluid main-navbar">
        <div class="container px-0">
            <nav class="navbar navbar-expand-xl ">
                <a routerLink="/" class="navbar-brand">
                    <img src="assets/img/logo-ibe.png" alt="Logo Institut Beautys Empire">
                    <h1>IBE</h1>
                </a>

                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item">
                            <a routerLink="/"
                               routerLinkActive="active"
                               [routerLinkActiveOptions]="{exact: true}"
                               class="nav-link">
                                <i class="fas fa-home me-2 d-lg-none"></i>
                                Accueil
                            </a>
                        </div>
                        <div class="nav-item">
                            <a routerLink="/about"
                               routerLinkActive="active"
                               class="nav-link">
                                <i class="fas fa-info-circle me-2 d-lg-none"></i>
                                À Propos
                            </a>
                        </div>
                        <div class="nav-item">
                            <a routerLink="/formations"
                               routerLinkActive="active"
                               class="nav-link">
                                <i class="fas fa-graduation-cap me-2 d-lg-none"></i>

                        </div>
                        <div class="nav-item">
                            <a routerLink="/gallery"

                               class="nav-link">

                                Nos Photos
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="#"
                               class="nav-link"
                               (click)="openContactModal(); $event.preventDefault()">
                                <i class="fas fa-envelope me-2 d-lg-none"></i>
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->

<!-- Modal de Contact -->
